<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- 파비콘 링크, 부트스트랩CSS, 부트스트랩JS -->
		<link rel="shortcut icon" href="#" type="image/x-icon" />
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<script defer src="js/bootstrap.bundle.min.js"></script>

		<title>스피너</title>
	</head>

	<body>
		<div class="container py-5">

			<!-- 로딩 상태 표시 -->
			<!-- 일반적인 색이있는 스피너-->
			<div class="spinner-border text-primary">
			</div>
			<div class="spinner-border text-secondary">
			</div>
			<div class="spinner-border text-success">
			</div>
			<div class="spinner-border text-danger">
			</div>
			<div class="spinner-border text-warning">
			</div>
			<div class="spinner-border text-info">
			</div>
			<div class="spinner-border text-light">
			</div>
			<div class="spinner-border text-dark">
			</div>
	
			<br><br><hr><br><br>

			<!-- 배경색이 있는 스피너 -->
			<div class="spinner-grow text-primary">
			</div>
			<div class="spinner-grow text-secondary">
			</div>
			<div class="spinner-grow text-success">
			</div>
			<div class="spinner-grow text-danger">
			</div>
			<div class="spinner-grow text-warning">
			</div>
			<div class="spinner-grow text-info">
			</div>
			<div class="spinner-grow text-light">
			</div>
			<div class="spinner-grow text-dark">
			</div>
	
			<br><br><hr><br><br>

			<!-- 사이즈-->
			<div class="spinner-grow text-danger">
			</div>
			<div class="spinner-grow spinner-grow-sm text-danger">
			</div>
			<div class="spinner-grow spinner-grow-sm text-danger" style="width: 4rem;height: 4rem;">
			</div>
	
			<div class="spinner-border text-warning">
			</div>
			<div class="spinner-border spinner-border-sm text-warning">
			</div>
			<br><br>
	
			<!-- 버튼디자인  -->
			<button class="btn btn-primary">
				<div class="spinner-grow spinner-grow-sm"></div>
				Loading...
			</button>
		</div>
	</body>
</html>

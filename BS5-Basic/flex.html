<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- 파비콘 링크, 부트스트랩CSS, 부트스트랩JS -->
		<link rel="shortcut icon" href="#" type="image/x-icon" />
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<script defer src="js/bootstrap.bundle.min.js"></script>

		<title>플렉스</title>
		<style>
			div,span {
				min-height: 70px;
				min-width: 70px;
				margin: 2px;
			}
			body {
				margin-bottom: 500px;
			}
			hr{
				margin: 50px 0;
			}
		</style>
	</head>

	<body>
		<!-- 계속 생성시 가로 화면이 늘어가서 계속 가로로만 증가 -->
		<div class="d-flex">
			<div class="border"></div>
			<div class="border"></div>
			<div class="border"></div>
		</div>

		<!-- 화면 공간 차지부분을 넘어가면 다음줄로 이동 -->
		<div class="d-flex flex-wrap">
			<div class="border"></div>
			<div class="border"></div>
			<div class="border"></div>
			<div class="border"></div>
			<div class="border"></div>
			<div class="border"></div>
			<div class="border"></div>
			<div class="border"></div>
			<div class="border"></div>
			<div class="border"></div>
			<div class="border"></div>
			<div class="border"></div>
			<div class="border"></div>
		</div>

		<!-- 정렬방향 row : 기본(가로)-->
		<div class="d-flex flex-row">
			<div class="border border-3 border-success">1</div>
			<div class="border border-3 border-success">2</div>
			<div class="border border-3 border-success">3</div>
		</div>

		<!-- column : 세로정렬 -->
		<div class="d-flex flex-column">
			<div class="border border-3 border-success">1</div>
			<div class="border border-3 border-success">2</div>
			<div class="border border-3 border-success">3</div>
		</div>

		<!-- row-reverse : 가로정렬 반대로 -->
		<div class="d-flex flex-row-reverse">
			<div class="border border-3 border-success">1</div>
			<div class="border border-3 border-success">2</div>
			<div class="border border-3 border-success">3</div>
		</div>

		<!-- column-reverse : 세로정렬 반대로 -->
		<div class="d-flex flex-column-reverse">
			<div class="border border-3 border-success">1</div>
			<div class="border border-3 border-success">2</div>
			<div class="border border-3 border-success">3</div>
		</div>

		<!-- justify-content-start 가로 기본정렬 -->
		<div class="d-flex justify-content-start">
			<div class="border border-3 border-success">1</div>
			<div class="border border-3 border-success">2</div>
			<div class="border border-3 border-success">3</div>
		</div>

		<!-- justify-content-end 가로 끝정렬 -->
		<div class="d-flex justify-content-end">
			<div class="border border-3 border-success">1</div>
			<div class="border border-3 border-success">2</div>
			<div class="border border-3 border-success">3</div>
		</div>

		<!-- justify-content-center 가로 중앙정렬 -->
		<div class="d-flex justify-content-center">
			<div class="border border-3 border-success">1</div>
			<div class="border border-3 border-success">2</div>
			<div class="border border-3 border-success">3</div>
		</div>

		<!-- justify-content-between 가로 양끝을 기준으로 분할정렬 -->
		<div class="d-flex justify-content-between">
			<div class="border border-3 border-success">1</div>
			<div class="border border-3 border-success">2</div>
			<div class="border border-3 border-success">3</div>
		</div>

		<!-- justify-content-around 가로 동일하게 정렬 -->
		<div class="d-flex justify-content-around">
			<div class="border border-3 border-success">1</div>
			<div class="border border-3 border-success">2</div>
			<div class="border border-3 border-success">3</div>
		</div>

		<!-- justify-content-evenly 가로 모두 같은크기의 공백-->
		<div class="d-flex justify-content-evenly">
			<div class="border border-3 border-success">1</div>
			<div class="border border-3 border-success">2</div>
			<div class="border border-3 border-success">3</div>
		</div>

		<!-- align-items-start 세로 기본 정렬 -->
		<div class="d-flex bg-dark align-items-start" style="height: 300px;">
			<div class="border border-3 border-light">1</div>
			<div class="border border-3 border-light">2</div>
			<div class="border border-3 border-light">3</div>
		</div>

		<!-- align-items-end 세로 아래 정렬 -->
		<div class="d-flex bg-dark align-items-end" style="height: 300px;">
			<div class="border border-3 border-light">1</div>
			<div class="border border-3 border-light">2</div>
			<div class="border border-3 border-light">3</div>
		</div>

		<!-- align-items-center 세로 아래로 가운데 정렬 -->
		<div class="d-flex bg-dark align-items-center" style="height: 300px;">
			<div class="border border-3 border-light">1</div>
			<div class="border border-3 border-light">2</div>
			<div class="border border-3 border-light">3</div>
		</div>
	</body>
</html>

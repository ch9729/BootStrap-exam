<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- 파비콘 링크, 부트스트랩CSS, 부트스트랩JS -->
		<link rel="shortcut icon" href="#" type="image/x-icon" />
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<script defer src="js/bootstrap.bundle.min.js"></script>

		<title>디스플레이</title>
		<style>
			div,span {
				min-height: 150px;
				min-width: 150px;
				margin: 10px;
			}
			body {
				margin-bottom: 500px;
			}
		</style>
	</head>

	<body>
		<!-- 디스플레이 속성(프로퍼티) : 인라인(내용크기만큼),블럭(한줄),인라인블럭(크기적용됨)-->
		<div class="border border-2 border-danger d-inline">인라인</div>
		<br>
		<div class="border border-2 border-danger d-inline-block"></div>
		<br>
		<span class="border border-2 border-warning d-block"></span>

		<!-- 정렬 flex, grid-->
		<!-- flex는 부모태그에서 사용 시 자식 아이템 정렬됨 -->
		<div class="d-flex">
			<div class="border"></div>
			<div class="border"></div>
			<div class="border"></div>
		</div>

		<!-- grid는 부모태그에서 사용 시 그리드열(1fr 1fr 1fr)(1대 1대 1대 적용) -->
		<div class="d-grid" style="grid-template-columns: 1fr 1fr 1fr;">
			<div class="border"></div>
			<div class="border"></div>
			<div class="border"></div>
			<div class="border"></div>
		</div>
	</body>
</html>
